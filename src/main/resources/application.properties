spring.application.name=anyotherday

spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE:hackathon}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USER:ynn}
spring.datasource.password=${MYSQL_PASSWORD:ynn}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.rezero.anyotherday
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.http.converters.preferred-json-mapper=jackson

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

ai.server.url=${AI_SERVER_URL:https://controllably-copacetic-johan.ngrok-free.dev}
ai.server.diagnose-endpoint=${AI_DIAGNOSE_ENDPOINT:/diagnose}
ai.server.health-endpoint=${AI_HEALTH_ENDPOINT:/}
ai.server.timeout=${AI_SERVER_TIMEOUT:30000}
ai.server.enabled=${AI_SERVER_ENABLED:true}
