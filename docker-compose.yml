version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: rezero-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rezero-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10

  # FastAPI AI Server (별도 레포지토리)
  ai-server:
    build:
      context: ../AI_Server
      dockerfile: Dockerfile
    container_name: rezero-ai-server
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8001"
    networks:
      - rezero-network

volumes:
  mysql_data:

networks:
  rezero-network:
    driver: bridge
